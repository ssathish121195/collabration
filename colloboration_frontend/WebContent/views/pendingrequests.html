<table class="table table-striped">
<span ng-if="friendRequests.length==0">No Pending Requests</span>
<div class="container" ng-hide="friendRequests.length==0">
<tr ng-repeat="friendRequest in friendRequests">
<td>{{friendRequest.fromId}}</td>
<td><img 
src="http://localhost:9080/colloboration_middleware/getimage/{{friendRequest.fromId}}" 
height="50px" width="50px" alt="Image not available"></td>
<!-- friendRequest.status='P' -->
<td><button type="button" class="button button-primary" ng-click="updateFriendRequest(friendRequest,'A')">Accept</button></td>
<td><button type="button" class="button button-warning" ng-click="updateFriendRequest(friendRequest,'D')">Delete</button>
</tr>

</table>
